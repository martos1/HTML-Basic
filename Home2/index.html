<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Color Table</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Color Table</h1>
		<table>
			<thead>
				<tr>
					<th>
						Hex Code
					</th>
					<th>
						Color Name
					</th>
				</tr>
			</thead>
			<tbody>
				<tr id="blanched">
					<td>
						#ffebcd
					</td>
					<td>
						BlanchedAlmond
					</td>
				</tr>
				<tr id="cadet-blue">
					<td>
						#5f9ea0
					</td>
					<td>
						CadetBlue
					</td>
				</tr>
				<tr id="burly-wood">
					<td>
						#deb887
					</td>
					<td>
						BurlyWood
					</td>
				</tr>
				<tr id="dark-green">
					<td>
						#556b2f
					</td>
					<td>
						DarkOliveGreen
					</td>
				</tr>
				<tr id="hot-pink">
					<td>
						#ff69b4
					</td>
					<td>
						HotPink
					</td>
				</tr>
				<tr id="papaya">
					<td>
						#ffefd5
					</td>
					<td>
						Papayawip
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
